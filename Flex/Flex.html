<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <title>Flexbox</title>
        <style>
            body { padding : 2cm; }

            .headerContainer {
                display : flex;
                flex-flow: column wrap;
                align-content: center;
                background: tomato;
                font-weight: bold;
                padding: 20px;
            }

            .footerContainer {
                display : flex;
                flex-flow: column wrap;
                align-content: center;
                background: rgb(3, 53, 3);
                font-weight: bold;
                padding: 20px;
            }

            .mainContainer {
                display : flex;
                flex-flow: row wrap;
                font-weight: bold;
                text-align: center;
            }

            .mainContentItem {
                text-align: left;
                background: rgb(1, 19, 26);
            }

            .sideBarLeftItem {
                background: gold;
            }

            .sideBarRightItem {
                background: hotpink;
            }

            article {
                padding: 10px;
                margin: 10px;
                background: aqua;
            }

            .sideBarItem {
                flex: 1 0 0;
                border: 0px solid green;
            }
            .mainContentItem {
                flex: 10 0px;
            }
            .sideBarLeftItem {
                order: 1;
            }
            .mainContentItem {
                order: 2;
            }
            .sideBarRightItem {
                order: 3;
            }

        </style>
    </head>
    <body>
        <header class = "headerContainer"><h1>HEADER - Sample Flexbox Example</h1></header>
        <div class="mainContainer">
            <section class="mainContentItem">
                <article>
                    <h2>First article</h2>
                    <p>This is the first article</p>
                </article>
                <article>
                    <h2>Second article</h2>
                    <p>This is the second article</p>
                </article>
                <article>
                    <h2>Third article</h2>
                    <p>This is the third article</p>
                </article>
            </section>
            <sideBar class="sideBarItem sideBarLeftItem">
                <div class="center">
                    <p>Left Side Bar</p>
                </div>
            </sideBar>
            <sideBar class="sideBarItem sideBarRightItem">
                <div class="center">
                    <p>Right Side Bar</p>
                </div>
            </sideBar>
        </div>
        <footer class="footerContainer">Footer</footer>
    </body>
</html>
